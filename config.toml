baseurl = "https://www.arafathasan.live/"

theme = "hugo-coder"


defaultcontentlanguage = "en"
defaultContentLanguageInSubdir = true

# Enable robots.txt generation
enableRobotsTXT = true

googleAnalytics = "UA-178245243-1"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "arafathasan"


[params]
    keywords = "blog,developer,personal,resume,computer,technology,programmer,curriculum vitae"
    avatarurl = "/assets/images/avatar.jpg"

    favicon_32 = "/assets/images/knight-2-right-32x32.png"
    favicon_16 = "/assets/images/knight-2-right-16x16.png"

    dateformat = "January 2, 2006"

    hidecredits = false
    hidecopyright = false

    rtl = false
    
    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    math = true
    custom_css = ["css/custom.css"]



